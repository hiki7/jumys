<!-- templates/auth/update_user.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Update Profile</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>

  <a href="{% url 'user_profile' %}">Back to Profile</a>
{% endblock %}
