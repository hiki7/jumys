<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details</title>
</head>
<body>
    <h1>{{ company.name }}</h1>

    <p><strong>Description:</strong> {{ company.company_description }}</p>
    <p><strong>Location:</strong> {{ company.location }}</p>

    <a href="{% url 'company_edit' company.id %}">Edit Company</a> |
    <a href="{% url 'manage_managers' company.id %}">Manage Managers</a> |
    <form action="{% url 'company_delete' company.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete Company</button>
    </form>

    <a href="{% url 'company_list' %}">Back to List</a>
</body>
</html>
