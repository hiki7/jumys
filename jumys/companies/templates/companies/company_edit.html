<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Company</title>
</head>
<body>
    <h1>Edit Company</h1>

    <form action="{% url 'company_edit' company.id %}" method="post">
        {% csrf_token %}
        
        <label for="name">Company Name</label>
        <input type="text" name="name" id="name" value="{{ company.name }}" required>

        <label for="company_description">Description</label>
        <textarea name="company_description" id="company_description" required>{{ company.company_description }}</textarea>

        <label for="location">Location</label>
        <select name="location" id="location" required>
            {% for location in locations %}
                <option value="{{ location.id }}" {% if location.id == company.location.id %}selected{% endif %}>
                    {{ location }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Update Company</button>
    </form>
</body>
</html>
