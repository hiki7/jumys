{% extends 'base.html' %}

{% block title %}Delete Vacancy{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ vacancy.position_name.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'vacancy_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
