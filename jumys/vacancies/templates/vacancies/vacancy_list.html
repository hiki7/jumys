{% extends 'base.html' %}

{% block title %}Vacancies{% endblock %}

{% block content %}
<h2>Vacancies</h2>
<ul>
    {% for vacancy in vacancies %}
    <li>
        <a href="{% url 'vacancy_detail' vacancy.pk %}">{{ vacancy.position_name.name }}</a>
        <a href="{% url 'hide_vacancy' vacancy.pk %}" class="btn btn-sm btn-warning">Hide</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'vacancy_create' %}" class="btn btn-primary">Create New Vacancy</a>
{% endblock %}
