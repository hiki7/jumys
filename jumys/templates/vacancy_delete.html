{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Blog Post</h2>
    <p>Are you sure you want to delete the vacancy post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'vacancy_detail' vacancy.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
